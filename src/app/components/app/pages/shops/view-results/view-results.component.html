    <table class="table">
        <tbody>
          <tr *ngFor="let item of (items$ | async), let i = index">
            <th>Item:</th>
            <td>{{item.name}}</td>
            <th>Aisle:</th>
            <td>{{item.shops[shopIndex[i]].aisle}}</td>
          </tr>
          <tr *ngFor="let absentItem of (absentItems|async)">
            <th>Item:</th>
            <td>{{absentItem | titlecase}}</td>
            <th>No data</th>
            <td><button class="btn btn-primary" (click)="openAddItemModal(absentItem)">Add Item to this Shop</button></td>
          </tr>
        </tbody>
      </table>
</div>
<add-item-modal [shopId]="currentShopId" [item]="clickedItem"></add-item-modal>
